{% extends "layout.html" %}

{% block title %}{{ data.name}} {% endblock %}

{% block content %}
<div class="container" style="width:100%;">

  <nav class="navbar">
    <div class="navbar-header">
      
    <span class="navbar-brand">{{ config.APPNAME }}</span>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">home</a></li>
      <li><a href="/{{pager.prev}}">&larr;</a> </li>
      <li><a href="/{{pager.next}}">&rarr;</a> </li>
      {% include 'links.html' %}
    </ul>
  </nav>

  <div class="row">
    <form class="navbar-form navbar-left" role="search" name="goto" action="/goto" method="POST">
      <div class="form-group">
        <input type="text" name="searchQuery" class="form-control" placeholder="What do you want to see?">
      </div>
      <button type="Go" class="btn btn-default">Go</button>
    </form>
  </div>

  <div class="row" >
      <div>
        <p style="margin-left:40px;"><strong>Query String:</strong> {{searchQueryString}}</p>
      </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='images/'+data.name+'.jpg') }}" class="img-responsive center-block" alt="">
    </div>
    <div class="col-md-6">
      <h2>{{data.name}}</h2>
      {% include 'table.html' %}
    </div>
  </div>

</div>

{% endblock %}
